<div class="text biggerfont" fittext>
    <div class="text-child">
        <h4>Choose your investment</h4>
        <p class="smalltext">Payment method</p>
        <div class="payment-methods">
            <label class="button-label">
                <input type="radio" name="payment-option" class="hidden-radio" />
                <img src="assets/iDEAL.png" />
            </label>
            <label class="button-label">
                <input type="radio" name="payment-option" class="hidden-radio" />
                <img src="assets/paypal.png" />
            </label>
            <label class="button-label">
                <input type="radio" name="payment-option" class="hidden-radio" />
                <img src="assets/creditcards.jpg" />
            </label>
            <label class="button-label">
                <input type="radio" name="payment-option" class="hidden-radio" />
                <img src="assets/sepa.jpg" />
            </label>
        </div>
        <span class="smalltext">Amount (in dollars)</span>
        <input [value]="amount" />
        <button>Invest Now</button>
    </div>
</div>
<img class="image portrait" src="assets/invest_wide.png" />
<img class="image landscape" src="assets/invest.png" />
